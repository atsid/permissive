<div class="typeahead">
    <input type="text" placeholder="Filter by name" ng-model="nameFilter" />
</div>
<div class="repos" class="list-container">
    <h4 ng-if="!ctrl.repos.length" style="text-align: center;">Fetching repos...</h4>
    <div repo="r" ng-repeat="r in ctrl.repos | filter:nameFilter | orderBy:'name'" ></div>
</div>
