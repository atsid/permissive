<div ng-click="ctrl.click()">
    <div repodetails="ctrl.repo"></div>
</div>
<div ng-if="ctrl.toggled" class="list-container">
    <div loading-dialog="ctrl.users.length"></div>
    <div class="typeahead">
        <input type="text" placeholder="Filter by name" ng-model="nameFilter" />
    </div>
    <div class="repo-users">
        <div userdetails="u" ng-repeat="u in ctrl.users | filter:nameFilter"></div>
    </div>
</div>
