<div class="repo">
    <div class="repo-details">
        <div ng-if="repo.name" class="repo-details-name">{{repo.name}}</div>
        <div ng-if="repo.description" class="repo-details-description">{{repo.description}}</div>
    </div>
    <div ng-if="!repo.public" class="repo-details-private">
        private
    </div>
</div>
