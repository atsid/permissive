<div loading-dialog="ctrl.teams.length"></div>
<div class="typeahead">
    <input type="text" placeholder="Filter by name" ng-model="nameFilter" />
</div>
<div class="teams list-container">
    <h4 ng-if="!ctrl.teams.length" style="text-align: center;">Fetching teams...</h4>
    <div team="t" ng-repeat="t in ctrl.teams | filter:nameFilter | orderBy:'name'" ></div>
</div>
